<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div id="top">
        <img src="assets\top-image.svg" alt="image-top">
    </div>
    <div id="center">
        <div id="timer-content">
            <h2 id="title">Ready to launch in...</h2>
            <div id="timer-display">
                <div id="days" class="time">
                    
                </div>
                :
                <div id="hours" class="time">
                    
                </div>
                :
                <div id="minutes" class="time">
                    
                </div>
                :
                <div id="seconds" class="time">
                    
                </div>
            </div>
            <span id="description">Inscreva-se para saber mais sobre o lan√ßamento</span>
            <a href="#" id="btn">Inscreva-se</a>
        </div>
        <div id="img">
            <img src="assets\rocket.svg" alt="">                
        </div>
    </div>
    <div id="bottom">
        <img src="assets\bottom-image.svg" alt="image-bottom">
    </div>
    <script src="script.js"></script>
</body>
</html>
